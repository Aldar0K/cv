<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aldar0K - CV</title>
  <link rel="stylesheet" href="./styles.css">

<body>
  <div class="wrapper">

    <aside class="aside">
      <section class="avatar">
        <div class="avatar__image">

      </section>

      <section class="name">
        <h2 class="name__title">aldar okonov</h2>
        <h3 class="name__subtitle">frontend developer</h3>
      </section>

      <section class="contacts">
        <h2 class="contacts__title">my contacts</h2>
        <ul class="contacts__list">
          <li class="contacts__item">
            <a class="contacts__link" href="https://github.com/Aldar0K" target="_blank">
              <div class="contacts__icon">
                <img src="./assets/icons/contacts/github-64.png" alt="github-64.png">
              </div>
              <span class="contacts__text">GitHub: Aldar0K</span>
            </a>
          </li>
